<div class="container mt-5">
    <h2>List Of Employees</h2>
    <router-outlet>
        <a class="btn btn-primary mt-5 mb-3" (click)="open(mymodal)">Add Employee</a>
    </router-outlet>
    <table class=" table ">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees ">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>
                    <button class="btn btn-outline-info btn-sm " (click)="open(mymodal) ">
                        <i class="fa fa-edit "></i>
                    </button>
                </td>
                <td>
                    <a class="btn btn-outline-info btn-sm " (click)="onDelete(employee.id)">
                        <i class="fa fa-trash-alt ">x</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- modal -->
<ng-template #mymodal let-modal>
    <div class="modal-header ">
        <h4 class="modal-title " id="modal-basic-title ">ADD or Edit Employee</h4>
        <button type="button " class="close " aria-label="Close " (click)="modal.dismiss( 'Cross click') ">
            <span aria-hidden="true ">Ã—</span>
        </button>
    </div>
    <div class="modal-body ">
        <div class="container ">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group ">
                    <label for=" ">Id</label>
                    <input type="text " class="form-control" ngModel name="id">
                </div>
                <div class="form-group ">
                    <label for=" ">Name</label>
                    <input type="text " class="form-control" ngModel name="name">
                </div>
                <div class="form-group ">
                    <label for=" ">Email</label>
                    <input type="text " class="form-control" ngModel name="email">
                </div>
                <div class="form-group ">
                    <label for=" ">Phone</label>
                    <input type="text " class="form-control" ngModel name="phone">
                </div>
                <div class="form-group ">
                    <button type="submit " class="btn btn-primary ">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <div class="modal-footer ">
        <button type="button " class="btn btn-outline-dark " (click)="modal.close( 'Save click') ">Ok</button>
    </div> -->
</ng-template>
